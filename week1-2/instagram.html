<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram 구조</title>
    <link rel="stylesheet" href="instagram.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="header_left">
        <i class="fab fa-instagram"></i>
        <h3>instagram</h3>
      </div>
      <div class="header_middle"></div>
      <form action=""><input type="text" value="검색" /></form>

      <div class="header_right">
        <i class="far fa-compass"></i>
        <i class="far fa-heart"></i>
        <i class="far fa-user"></i>
      </div>
    </header>
    <hr style="opacity: 0.3;" />

    <main>
      <section class="intro">
        <div>
          <img class="pic" src="권현우1.jpg" />
          <span class="profile">
            <span
              ><h1>
                Kwon_hw
              </h1>
              <button>프로필편집</button>
              <i class="fas fa-cog"></i>
            </span>
            <br />
            <span class="num">
              <p>post 30</p>
              <p>follower 10K</p>
              <p>following 32</p>
            </span>
            <span>나는야 권현우다다다ㅏ아ㅏ다아아</span>
          </span>
        </div>
      </section>
      <section class="story">
        <div>
          <img src="ㅠㅍ.png" />
          <p>사진1</p>
        </div>
        <div>
          <img src="ㄷㄱ.png" />
          <p>사진2</p>
        </div>
      </section>
      <section class="body_text">
        <div><i class="fas fa-th"></i>Post</div>
        <div><i class="fas fa-tv"></i>IGTV</div>
        <div><i class="far fa-bookmark"></i>Saved</div>
        <div><i class="far fa-user-circle"></i>Tagged</div>
      </section>
      <section>
        <span class="records">
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
          <img src="ㄷㄱ.png" alt="" />
        </span>
      </section>
    </main>
  </body>
</html>
